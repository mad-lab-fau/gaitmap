[tool.poetry]
name = "gaitmap"
version = "2.0.2"
description = "The Gait and Movement Analysis Package - Your definite guide to reliable IMU based human movement analysis."
authors = [
    "Arne Küderle <arne.kuederle@fau.de>",
    "Martin Ullrich <martin.ullrich@fau.de>",
    "Nils Roth <nils.roth@fau.de>",
    "Malte Ollenschläger <Malte.Ollenschlaeger@fau.de>",
    "Alzhraa Ahmed <alzhraa.ahmed@fau.de>",
    "Raul C. Sîmpetru <raul.simpetru@fau.de>",
    "Dominik Prossel <dominik.prossel@fau.de>",
    "Liv Herzer <liv.herzer@fau.de>",
    "Felix Kluge <felix.kluge@fau.de>"
]
packages = [
  { include = "gaitmap" },
  { include = "gaitmap_mad", from = "gaitmap_mad"}
]

[tool.poetry.dependencies]
python = ">=3.8.0,<3.11"
pandas = ">=1"
scipy = ">=1.6.1,<2.0.0"
typing_extensions = ">=4.1.1"
numba =  [
    {version = "^0", python = "<3.9"},
    {version = ">=0.55,<1.0.0", python = "^3.10"},
    {version = ">=0.53,<1.0.0", python = ">=3.9,<3.10"},
    {version = ">=0.55.2,<1.0.0", markers = "sys_platform == 'darwin' and platform_machine == 'arm64'"}
]
numpy = ">=1"
joblib = "^1.0.0"
scikit-learn = "^1.0.1"
#tpcp = ">=0.6.3, <1.0.0, !=0.9"
tpcp = {git = "https://github.com/mad-lab-fau/tpcp.git", rev = "main"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
pytest-cov = "^2.8.1"
prospector = "^1.7.7"
black = "^22.3.0"
recommonmark = "^0.6.0"
coverage = "^6.3.2"
doit = "^0.32.0"
ipykernel = "^5.2.0"
IPython = "^7.13.0"
ipympl = "^0.8.0"
memory_profiler = "^0.57.0"
toml = "^0.10.1"
mypy = "^0.790"
pytest-xdist = "^2.2.0"
isort = "^5.9.3"
# gaitmap-mad = {path = "gaitmap_mad", develop = true}
sphinx-gallery = "^0.11.0"
pydata-sphinx-theme = "^0.9.0"
numpydoc = "^1.4.0"
Sphinx = "^5.1.1"

[tool.black]
line-length = 120
target-version = ['py38']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | _debug_test
    | docs
    | build
    | dist
    | \.virtual_documents
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
skip_gitignore = true

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

